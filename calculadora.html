<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Saúde & Bem-estar</div>
            <div class="menu-hamburguer" id="menu-btn">&#9776;</div>
            <ul id="nav-menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="alimentacao.html">Alimentação</a></li>
                <li><a href="exercicios.html">Exercícios</a></li>
                <li><a href="saude_mental.html">Saúde Mental</a></li>
                <li><a href="">Calculadora de IMC</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="calculadora-imc">
            <h1>Calculadora de IMC</h1>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">
            <button onclick="calcularIMC()">Calcular IMC</button>
            <p id="resultado"></p>
        </section>
    </main>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const imc = peso / (altura * altura);
            let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Baixo Peso';
            } else if (imc >= 18.5 && imc < 24.9) {
                classificacao = 'Peso Normal';
            } else if (imc >= 25 && imc < 29.9) {
                classificacao = 'Sobrepeso';
            } else {
                classificacao = 'Obesidade';
            }

            document.getElementById('resultado').innerText = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
        }
    </script>
</body>
</html>
